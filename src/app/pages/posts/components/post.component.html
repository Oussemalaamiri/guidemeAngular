<div class="wrapper" >

    <div class="clear"></div>
    <!-- items -->
    <div class="items">
        <!-- single item -->

        <!-- single item -->

        <div class="item">
        
            <img src="https://static1.squarespace.com/static/50bce547e4b036c154f3ac8c/53396a61e4b0618579965b24/53396a62e4b0680594949f31/1396271715118/beacon_blue.png" alt="item" />
             <h2></h2>

            <p>Minor-{{post.minor}} <em style="margin-left:70px">Major-{{post.major}}</em>
            </p>
            <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [backgroundColor]="backgroundColor" >
  <sebm-google-map-marker [latitude]="post.lapti" [longitude]="post.longi" >
    <sebm-google-map-info-window> <img src="https://static1.squarespace.com/static/50bce547e4b036c154f3ac8c/53396a61e4b0618579965b24/53396a62e4b0680594949f31/1396271715118/beacon_blue.png" alt="item" style="width:20px;height:20px;margin-left: 37px"/><br/><strong style="color:green">Adress:{{post.address}}
<br> <b style="margin-left: 23px;color:blue">Minor-{{post.minor}}</b><br/><b  style="margin-left: 23px;color:blue">Major-{{post.major}}</b></strong></sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
           <!--  <button  *ngIf="post.state=='working'" class="add-to-cart" type="button" style="background-color: #DF0101;margin-right:40px">Out of order</button> -->
            <button  *ngIf="post.state=='success'" class="add-to-cart" type="button" style="background-color:#01DF01;margin-right:40px">working</button>
            <button  *ngIf="post.state=='danger'" class="add-to-cart" type="button" style="background-color:#FE2E64;margin-right:40px">Out of order</button>
        </div>
   
 </div>
<div class="progress" style="height:40px;width:700px;margin-top: 30px;margin-left:200px">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
  <b style="margin-left:400px;color:green" *ngIf="post.remainingdays>20">{{post.remainingdays}}</b>
  <b style="margin-left:400px;color:red" *ngIf="post.remainingdays<20">{{post.remainingdays}}</b>
  </div>
</div>
</div>

<button class="btn btn-info btn-lg"   (click)="deleteBeacon(post._id)"
 style="margin-left:1020px">Delete</button>
